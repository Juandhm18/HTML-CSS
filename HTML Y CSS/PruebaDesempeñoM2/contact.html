<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Juan Diego</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <nav>
        <input type="checkbox" id="menu-toggle" class="menu-toggle" />
        <label for="menu-toggle" class="hamburger">☰</label>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="about.html"><i class="fas fa-user"></i> About me</a></li>
            <li><a href="index.html#proyectos"><i class="fas fa-code"></i> Projects</a></li>
            <li><a href="contact.html" class="active"><i class="fas fa-envelope"></i> Contact</a></li>              
        </ul>
    </nav>
</header>
<main>
    <section class="contact-page">
        <h1><i class="fas fa-paper-plane"></i> Get in Touch</h1>
        <div class="contact-grid">
            <div class="contact-info-card">
                <h2>Contact Information</h2>
                <div class="contact-details">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <div class="contact-text">
                            <h3>Email</h3>
                            <span>juandhm20@gmail.com</span>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <div class="contact-text">
                            <h3>Phone</h3>
                            <span>+57 311 413 5944</span>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <div class="contact-text">
                            <h3>Location</h3>
                            <span>Medellín, Colombia</span>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-clock"></i>
                        <div class="contact-text">
                            <h3>Studying Hours</h3>
                            <span>Monday - Friday: 6:00 AM - 2:00 PM</span>
                        </div>
                    </div>
                </div>
                <div class="social-links">
                    <h3>Follow Me</h3>
                    <div class="social-icons">
                        <a href="https://github.com/Juandhm18" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
                        <a href="https://co.linkedin.com/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                        <a href="https://x.com/?lang=es" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
                        <a href="https://instagram.com/juandh.1" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
            <div class="contact-form-card">
                <h2>Send Me a Message</h2>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name"><i class="fas fa-user"></i> Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject"><i class="fas fa-tag"></i> Subject</label>
                        <input type="text" id="subject" name="subject" required >
                    </div>
                    <div class="form-group">
                        <label for="message"><i class="fas fa-comment"></i> Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn"><i class="fas fa-paper-plane"></i> Send message</button>
                </form>
            </div>
        </div>
    </section>
</main>
<footer class="footer">
    <div class="footer-content">
        <p>&copy; 2025 Juan Diego Hernández. All rights reserved.</p>
        <div class="social-links">
            <a href="https://github.com/Juandhm18" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>

            <a href="https://x.com/?lang=es" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
</footer>
</body>
</html>
