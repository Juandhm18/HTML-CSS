<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat IA Avanzado</title>
    <!-- Carga de Tailwind CSS para estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="p-4">
    <div class="flex flex-col w-full max-w-lg bg-white rounded-lg shadow-xl overflow-hidden min-h-[70vh] max-h-[90vh]">
        <!-- Encabezado del chat -->
        <div class="bg-gradient-to-r from-blue-600 to-blue-800 p-4 text-white text-center text-2xl font-bold rounded-t-lg shadow-md">
            Chat IA 
        </div>

        <!-- Área de mensajes -->
        <div id="chat-messages" class="flex-1 p-4 overflow-y-auto flex flex-col space-y-4">
            <!-- Mensajes se insertarán aquí por JavaScript -->
            <div id="loading-old-messages" class="text-center text-gray-500 italic p-4">Cargando mensajes antiguos...</div>
            <!-- Mensajes de estado (carga, error) -->
            <div id="ui-status" class="text-center text-gray-600 italic mt-2"></div>
        </div>

        <!-- Área de entrada del mensaje -->
        <div class="p-4 bg-gray-100 border-t border-gray-200 flex items-center gap-3">
            <input
                type="text"
                id="user-input"
                placeholder="Escribe tu mensaje..."
                class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out"
                aria-label="Campo de entrada de mensaje"
            >
            <button
                id="send-button"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-105 active:scale-95 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75"
                aria-label="Enviar mensaje"
            >
                Enviar
            </button>
        </div>
    </div>

    <!-- Script principal de JavaScript -->
    <script src="main.js"></script>
</body>
</html>
